<!DOCTYPE HTML >
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>{% block titulo %} Inicio {% endblock %} - Sistema de Colocación Laboral</title>
	<link href='{{STATIC_URL}}images/blu.png' rel='shortcut icon'>
	<link href='{{STATIC_URL}}css/base.css' rel='stylesheet'>
	<link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:400,600,500,700' rel='stylesheet' type='text/css'>
	<link href='{{STATIC_URL}}css/redmond/jquery-ui-1.8.18.custom.css' rel='stylesheet'>
	{% block css %}{% endblock %}
	<script src='{{STATIC_URL}}js/jquery-1.7.1.min.js'></script>
	<script src='{{STATIC_URL}}js/jquery-ui-1.8.18.custom.min.js'></script>
	<script src='{{STATIC_URL}}js/gui.js'></script>
	{% block js %}{% endblock %}
</head>
<body>
	<header>
		<div>
			<a href='/' title='Sistema de colocación laboral'><img src='/static/images/blu.png' alt='BLU'></a>
			<h1><a href='/' title='Sistema de colocación laboral'>Sistema de Colocación Laboral</a></h1>
		</div>
	</header>
	<nav>
		<div>
			<ul>
				<li>Hola {{user.first_name}} {{user.last_name}}</li>
				<li><a href='/salir'>Cerrar sesión</a></li>
			</ul>
		</div>
	</nav>
	<section>
		<div id='principal'>
			{% block principal %}{% endblock %}
		</div>
	</section>
	<footer>
		<div id='pie'>
			<p>Sistema de colocación laboral. &copy; 2012</p>
			{% block pie %}{% endblock %}
		</div>
	</footer>
</body>
</html>
